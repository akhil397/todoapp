{% extends 'base.html' %}
{% load static %}
{% block body %}
<style type="text/css">
.banner{
    background-color: bisque;
    width: 2000%;
    height: 200px;
    text-align: center; 
    
}
.banner-text{
    color: blue;
    top: 50%;
    left: 50%;
   
}

</style>
<!-- <div id=topper>

   <h1 id= smart>todo</h1>
</div>
<link rel="stylesheet" href="{% static 'style.css' %}"> -->
<div class="container-fluid">
    <div class="row">
        <div class="col-mp-12">
            <div class="banner">
                <div class="banner-text">
                    <br>
                    <br>
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <label>enter task</label>
                <input type="text" class="form-control" name="task" placeholder="ex: medicine">
            </div>
            <div class="form-group">
                <label>enter priority</label>
                <input type="text" class="form-control" name="priority"><br>
            </div>
            <div class="form-group">
                <label>enter date</label>
                <input type="date" class="form-control" name="date" placeholder="enter here">
            </div>
            <div>
                <input type="submit" class="btn btn-success">
            </div>
            </form>
            
            <br>
            
         
        </div>
        <div class="col-md-6">
            <h4> Task to be Completed</h4>
            {% for i in task1 %}

            <div class="shadow card" >
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

                </div>
            </div>
            <br>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
